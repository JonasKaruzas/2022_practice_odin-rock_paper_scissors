<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/game.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock, paper, scissors</h1>
    </header>
    <main>
      <h2>Best out of <span class="howManyRounds"></span></h2>
      <h2>Please choose</h2>
      <div class="card-container noselect">
        <div data-game-type="rock" class="card">
          <span class="material-symbols-outlined"> blur_circular </span>
          <h5>ROCK</h5>
        </div>
        <div data-game-type="paper" class="card">
          <span class="material-symbols-outlined"> note </span>
          <h5>PAPER</h5>
        </div>
        <div data-game-type="scissors" class="card">
          <span class="material-symbols-outlined"> content_cut </span>
          <h5>SCISSORS</h5>
        </div>
      </div>
      <div class="score-container">
        <div class="playerName">Player</div>
        <div class="playerScore">0</div>
        <div class="vertical-line"></div>
        <div class="computerScore">0</div>
        <div class="computerName">Computer</div>
      </div>
      <div class="gameOver-container">
        <h4 class="gameOver-text">Game Over</h4>
        <button class="resetBtn">Reset</button>
      </div>
      <div class="result-container">
        <h4 class="result-text">COMPUTER CHOSE</h4>
        <h4 class="result-value"></h4>
        <!-- <button class="continueBtn">Continue</button> -->
      </div>
    </main>
  </body>
</html>
